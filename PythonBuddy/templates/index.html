<!DOCTYPE HTML>
<html>

<head>
    <!-- Meta Data -->
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.12/dist/css/uikit.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.12/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.12/dist/js/uikit-icons.min.js"></script>
    <!-- Scripts -->
    <script src="/static/js/jquery.js" type="text/javascript"></script>
    <script src="/static/codemirror/lib/codemirror.js"></script>
    <script src="/static/codemirror/lib/python.js"></script>
    <script src="/static/codemirror/lib/lint.js"></script>
    <script src="/static/js/cm-validator-remote.js" type="text/javascript"></script>
    <!--Codemirror Addons-->
    <script src="/static/codemirror/addon/search.js"></script>
    <script src="/static/codemirror/addon/searchcursor.js"></script>

    <!-- Socket IO -->
    <script src="/static/js/socket.io/2.1.1/socket.io.js"></script>
    <!-- Require.js -->
    <script src="/static/js/require.js/2.3.5/require.min.js"></script>
    <!-- Custom Style -->
    <link rel="stylesheet" href="/static/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="/static/codemirror/lib/lint.css">
    <link rel="stylesheet" href="/static/codemirror/addon/dialog.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
<div id="content" class="uk-section">        
    <!-- Head Text -->
    <div class="uk-container uk-margin-medium uk-text-center" id="heading">
        <h1 class="uk-heading-bullet uk-margin-small">Python Buddy + Pycee</h1>
        <h4 class="uk-text-light uk-margin-small">Code editor with syntax checker and error assistant included</h4>        
    </div>
    <!-- code input -->
    <div class="uk-container uk-margin-small" id="codemirror">
        <textarea id="text-editor"></textarea>
        <!-- Examples and run buttons-->
        <p class="uk-align-right uk-margin-small" uk-margin>
            <button id="run" class="uk-button uk-button-deafult uk-text-bold">Run</button>
            {% include 'index/examples_button.html' %}
        </p>
    </div>
    <!-- Code output -->
    <div class="uk-container uk-margin-medium" id="code-output">
        <h3>Code output</h3>
        <pre></pre>
    </div>
    <!-- Linter output is loaded via ajax (see javascript.js)-->

    <!-- Pycee hint -->
</div>
